<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 3 - Resultado da Busca</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tela 3 - Resultado da Busca</h1>
        <div id="result"></div>
        <div class="form-group">
            <button onclick="goBack()">Entra</button>
        </div>
    </div>

    <script>
        function displayResult() {
            let result = JSON.parse(localStorage.getItem('searchResult'));
            let resultDiv = document.getElementById('result');
            if (result.found) {
                resultDiv.innerHTML = `<p>A chave de busca foi encontrada na posição ${result.position}.</p>`;
            } else {
                resultDiv.innerHTML = `<p>A chave de busca não foi encontrada.</p>`;
            }
        }

        function goBack() {
            
            window.location.href = 'tela1.html';
        }
        window.onload = displayResult;
    </script>
</body>
</html>

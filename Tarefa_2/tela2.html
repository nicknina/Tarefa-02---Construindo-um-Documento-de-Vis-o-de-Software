<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 2 - Inserção da Chave de Busca</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 5px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tela 2 - Inserção da Chave de Busca</h1>
        <div class="form-group">
            <label for="searchKey">Digite a chave de busca:</label>
            <input type="number" id="searchKey" required>
        </div>
        <div class="form-group">
            <button onclick="searchNumber()">Entra</button>
        </div>
    </div>

    <script>
        function searchNumber() {
            let key = parseInt(document.getElementById('searchKey').value);
            let numbers = JSON.parse(localStorage.getItem('sortedNumbers')) || [];
            let index = numbers.indexOf(key);
            
            localStorage.setItem('searchResult', JSON.stringify({ found: index !== -1, position: index + 1 }));
            
            window.location.href = 'tela3.html';
        }
    </script>
</body>
</html>

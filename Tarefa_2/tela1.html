<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 1 - Inserção dos Números</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 5px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inserção dos Números</h1>
        <div id="inputs">
            <div class="form-group">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" required>
            </div>
            <div class="form-group">
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" required>
            </div>
            <div class="form-group">
                <label for="num3">Número 3:</label>
                <input type="number" id="num3" required>
            </div>
            <div class="form-group">
                <label for="num4">Número 4:</label>
                <input type="number" id="num4" required>
            </div>
            <div class="form-group">
                <label for="num5">Número 5:</label>
                <input type="number" id="num5" required>
            </div>
            <div class="form-group">
                <label for="num6">Número 6:</label>
                <input type="number" id="num6" required>
            </div>
            <div class="form-group">
                <label for="num7">Número 7:</label>
                <input type="number" id="num7" required>
            </div>
            <div class="form-group">
                <label for="num8">Número 8:</label>
                <input type="number" id="num8" required>
            </div>
            <div class="form-group">
                <button onclick="storeNumbers()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        function storeNumbers() {
            let numbers = [];
            for (let i = 1; i <= 8; i++) {
                let num = parseInt(document.getElementById('num' + i).value);
                if (isNaN(num)) {
                    alert('Por favor, insira todos os números.');
                    return;
                }
                numbers.push(num);
            }
            
            numbers.sort((a, b) => a - b);
            localStorage.setItem('sortedNumbers', JSON.stringify(numbers));
            window.location.href = 'tela2.html';
        }
    </script>
</body>
</html>
